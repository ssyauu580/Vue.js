<html>
<head>
  <title>Vue Sample</title>
</head>

<body>
  <div id="app">
    <p>{{message}}</p>
    <p v-bind:id="uid">uid</p>
    <button v-on:click="popupAlert">버튼 클릭</button>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/vue@2.5.2/dist/vue.js"></script>
  <script type="text/javascript">
    new Vue({
      el : '#app',
      data : {
        message : '도 닦는 개발자 Vue.js',
        uid : 100
      },
      methods : {
        popupAlert : function () {
          alert('도 닦는 개발자');
        }
      }
    });
  </script>
</body>
</html>
