<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <div id="app">
      <sibling-component v-bind:propsdata="message" v-bind:propsdata2="anotherMessage"></sibling-component>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.2/dist/vue.js"></script>
    <script type="text/javascript">
      // 하위컴포넌트
      Vue.component('sibling-component', {
        props : ['propsdata', 'propsdata2'],
        template : '<p>{{propsdata}} {{propsdata2}}</p>'
      });

      // 상위컴포넌트
      new Vue({
        el : '#app',
        data : {
          message : 'Hello World!',
          anotherMessage : 'Another Message'
        }
      });
    </script>
  </body>
</html>
